<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="calculator.css" >
</head>
<body>
  <header>
    
    <div>
      <a id="landing page" href = "landing.html">landing page</a>
      <a id="index" href = "index.html">index</a>
    </div>
    <br>
  </header>
  <div class="calculator">
    <input type="text" id="display" disabled >
    <div class="buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">÷</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">×</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">−</button>

      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="press('+')">+</button>

      <button class="clear" onclick="clearDisplay()">Clear</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    function press(val) {
      display.value += val;
    }
    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
    function clearDisplay() {
      display.value = '';
    }
  </script>
</body>
</html>
<script>
  document.getElementsByid("landing page")[0].href = "landing.html";
  document.getElementsByid("index")[0].href = "index.html";
</script>
